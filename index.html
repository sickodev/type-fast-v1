<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Fast</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!-- HEADING -->
    <div class="heading">
        <h1 class="title">Type <span>Fast</span></h1>
        <p class="title-desc">Are you the fastest?</p>
    </div>

    <!-- INFORMATION -->
    <div class="info">
        <h3 class="info-title">Rules and Information</h3>
        <ol class="info-items">
            <li>Type as many numbers you can before the timer ends.</li>
            <li>Press Submit button to submit the word.</li>
            <li>Refresh the page to reset.</li>
        </ol>
      </div>

    <!-- CONTENT AREA -->
    <div class="generator">
        <h2 class="start-info" id="timer">Press Start to Begin.</h2>
        <button class=" start btn btn-outline-success">START</button>
        <h1 class="text-gen" id="text">_ _ _ _ _</h1>
    </div>

    <!-- SCORE AREA -->
    <div class="score">
        <h4 class="score-text" id="score">0</h4>
    </div>

    <!-- TEXT ENTER AREA -->
    <div class="text-enter">
        <input type="text" name="Enter Word" id="user-input" class="enter-area"/>
    </div>

    <script src="./index.js"></script>

    <footer>
        <h4 class="footer-text">2022 Â©m0nkey</h4>
    </footer>
  </body>
</html>
